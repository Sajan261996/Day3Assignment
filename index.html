<h1>JavaScript Multi-Function Program</h1>

<hr>
<h2>Check Positive, Negative, or Zero</h2>
<input type="number" id="numPosNeg" placeholder="Enter a number">
<button onclick="checkPosNeg()">Check</button>
<p id="resultPosNeg"></p>

<hr>
<h2>Find Maximum of Three Numbers</h2>
<input type="number" id="numA" placeholder="Enter first number">
<input type="number" id="numB" placeholder="Enter second number">
<input type="number" id="numC" placeholder="Enter third number">
<button onclick="findMaxOfThree()">Find Maximum</button>
<p id="resultMax"></p>

<hr>
<h2>Multiplication Table (1-10)</h2>
<input type="number" id="numTable" placeholder="Enter a number">
<button onclick="printTable()">Show Table</button>
<pre id="resultTable"></pre>

<hr>
<h2>Check Even or Odd</h2>
<input type="number" id="numEvenOdd" placeholder="Enter a number">
<button onclick="checkEvenOdd()">Check</button>
<p id="resultEvenOdd"></p>
